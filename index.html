<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Landing page with detailed integrations section
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./vendors/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./resources/css/main.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <a href="#" class="logo">
          <img src="/vendors/images/logo.svg" alt="logo" />
        </a>
        <span>
          <a class="link" href="#">sign in</a>
          <a class="link greenButton" href="#">sign up</a>
        </span>
      </nav>
      <section>
        <div class="header__image">
          <img src="/vendors/images/illustration-main.svg" alt="headerImage" />
        </div>
        <span>
          <h1>
            All your files in one <br />
            secure location, <br />
            accessible anywhere.
          </h1>
          <p>
            Fylo stores all your most important files in one secure location.
            Access them wherever you need,share and collaborate with
            friends,family and co-workers.
          </p>
          <a class="link bigButton greenButton" href="#">Get Started</a>
        </span>
      </section>
    </header>
    <div class="header__curvedBottom">
      <img
        src="/vendors/images/headerBottomBackground-mobile.svg"
        alt="bottomBackground-mobile"
      />
      <img
        src="/vendors/images/headerBottomBackground-desktop.svg"
        alt="bottomBackground-desktop"
      />
    </div>
  </body>
</html>
